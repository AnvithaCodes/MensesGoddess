<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Biological Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    /* testing this file */
    <style>
        /* Additional styling if needed */
        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Biological Calendar</h1>
    </header>

    <main>
        <div id="calendar"></div>
        <button onclick="location.href='index.html'">Back to Main Page</button>
    </main>

    <footer>
        <p>&copy; 2024 MensesGoddess. All rights reserved.</p>
        <p>Created and developed by Anvitha Bhat A</p>
    </footer>

    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                defaultDate: '2024-08-15',
                navLinks: true,
                editable: true,
                eventLimit: true,
                events: events //load events into the calendar
            });
        });

    </script>
</body>
</html>
